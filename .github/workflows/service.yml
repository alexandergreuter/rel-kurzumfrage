name: Docker Image CI

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change Workdir
      run: cd service
    - name: Build
      run: cargo build --verbose
    - name: Change Workdir
      run: cd service
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rel-service:$(date +%s)
    - name: GHCR-Action
      # You may pin to the exact commit or the version.
      # uses: KuhlTime/ghcr-action@bdddb4f630d213f8a8b975fc01526951c25edb46
      uses: KuhlTime/ghcr-action@v2
      with:
        # The GitHub token to interact with the registry. Normally 'secrets.GITHUB_TOKEN'
        token: ${{ secrets.GITHUB_TOKEN }}
